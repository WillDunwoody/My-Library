<html>
    <head>
        
        <link rel="stylesheet" href="main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet">
  
    </head>
    <body>
        <div class="head">
            <img class= "header-image" src="images/MyLibrary.png">
            <button id="addBook">Add Book</button>
        </div>
        <div class = "mainBody">
            <div class="container">
            </div>
        </div>
        <div class="addBookForm" id="addBookForm">
            <button id="exitBookForm">X</button>
            <div class="bookFormTxtContent">
                Title:<input type="text" maxlength="60" class="formInput" id="title">
                Author:<input type="text" maxlength="30" class="formInput" id="author">
                Pages:<input type="number" class="formInput" id="totalPages">
                Read:<input type="button" class="checkRead" id="readStatus">
            </div>
            <button id="submitBook" >Submit</button>
        </div>
        <div id="confirmInLibrary">
            <h1>I'm sorry, this book already exists in your library!</h1>
            <button class="popupConfirm" id="popupConfirm">OK</button>
        </div>
        <div class="cancelOverlay" id="overlay"></div>
        <script src="app.js"></script>
    </body>
    
</html>
